apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.1'
mainClassName = 'org.openbusinessintelligence.cli.Main'

dependencies {
  compile project(':openbi-core')
  compile project(':openbi-db')
  compile project(':openbi-etl')
}

jar {
    manifest {
		attributes 'Implementation-Title': 'Open BI CLI', 'Implementation-Version': version, 'Main-Class': mainClassName
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.+'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.+'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.+'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.+'
    compile group: 'log4j', name: 'log4j', version: '1.+'
	compile fileTree(dir: 'C:/Program Files/Java/lib/common')
    compile project(':openbi-core')
	runtime fileTree(dir: 'C:/Program Files/Java/lib/common')
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
